<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../stylesheets/style.css">
  <link rel="icon" type="image/png" sizes="16x16"  href="../stylesheets/hocus_focus_logo.png">
<meta name="msapplication-TileColor" content="#7DCFB6">
<meta name="theme-color" content="#7DCFB6">
</head>

<body>
  <div class="container">
      <nav class="navbar navbar-dark navbar-expand-md">
          <a class="navbar-brand" th:href="@{/pomodoro}">Hocus Focus</a>
      </nav>

      <div class="form-container bg-gradient border border-5 rounded-3 py-4 my-4 mx-auto">
          <form action="#" method="post" th:action="@{/login}" th:object="${userLogin}">
              <div class="mb-3 w-75 mx-auto">
                  <label class="form-label" for="name">Username: </label>
                  <input class="form-control" type="text" th:field=*{name} id="username" placeholder="username"
                      required>
              </div>
              <div class="mb-3 w-75 mx-auto">
                  <label class="form-label" for="password">Password: </label>
                  <input class="form-control" type="password" th:field=*{password} id="password"
                      placeholder="password" required>
              </div>

              <div class="mb-3 w-75 mx-auto">
                  <input class="btn btn-primary" role="button" type="submit" value="Login">
              </div>
          </form>
      </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
</body>

</html>
