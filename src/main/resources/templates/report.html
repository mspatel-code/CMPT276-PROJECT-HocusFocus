<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../stylesheets/style.css">
    <title>Report of User Productivity</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-dark navbar-expand-md">
            <a class="navbar-brand" th:href="@{/pomodoro}">Hocus Focus</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-lable="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </nav>

        <div class="userList text-center justify-content-center">
            <h1>USERS REPORT</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Total Worktime (minutes)</th>
                        <th>Average Worktime (minutes)</th>
                        <th>Longest Session (minutes)</th>
                        <th>Shortest Session (minutes)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each = "record: ${records}">
                        <td th:text="${session.username}"></td>
                        <td th:text="${records.total}"></td>
                        <td th:text="${records.avg}"></td>
                        <td th:text="${records.longest}"></td>
                        <td th:text="${records.shortest}"></td>
                    </tr>
                </tbody>
            </table>
        </div>        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
