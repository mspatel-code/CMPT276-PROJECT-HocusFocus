<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./stylesheets/style.css">
    <title>Pomodoro Timer</title>
</head>

<body>

    <div class="container justify-content-center text-center">
        <nav class="navbar navbar-dark navbar-expand-md">
            <a class="navbar-brand" th:href="@{/pomodoro}">Hocus Focus</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks"
                aria-lable="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navLinks">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:href="@{/chat}" class="nav-link">JOIN CHAT ROOM</a>
                    </li>
                    <li class="nav-item" th:if="${!session.isEmpty()}">
                        <a th:href="@{/pomodoro/report}" class="nav-link">REPORT</a>
                    </li>
                    <li class="nav-item" th:if="${session.isEmpty()}">
                        <a th:href="@{/pomodoro/login}" class="nav-link">LOGIN</a>
                    </li>
                    <li class="nav-item" th:if="${session.isEmpty()}">
                        <a th:href="@{/pomodoro/signup}" class="nav-link">SIGNUP</a>
                    </li>
                    <li class="nav-item" th:if="${session.type == 'Admin'}">
                        <a th:href="@{/pomodoro/admin}" class="nav-link">ADMIN</a>
                    </li>
                    <li class="nav-item" th:if="${!session.isEmpty()}">
                        <a th:href="@{/logout}" class="nav-link">LOGOUT</a>
                    </li>

                </ul>
            </div>
        </nav>
        <!-- Timer -->
        <div class="pomodoro bg-gradient border border-5 rounded-3 py-4">
            <div class="row">
                <h1 class="status" id="condition"></h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-2 timer minutes" id="minutes"></div>
                <div class="col-md-1 timer">:</div>
                <div class="col-md-2 timer seconds" id="seconds">00</div>
            </div>
            <div class="row">
                <div class="col-md">
                    <button id="start" class="btn">Start</button>
                    <button id="stop" class="btn">Pause</button>
                    <button id="reset" class="btn">Reset</button>
                </div>
            </div>

            <div class="row justify-content-center py-4">
                <div class="col-md-3">
                    <label for="workTime" class="form-label">Work Duration</label>
                    <input type="number" class="form-control" id="workTime" min="1" max="60" value="25" required>
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <div class="form break">
                        <label for="breakTime" class="form-label">Break Duration</label>
                        <input type="number" class="form-control" id="breakTime" min="1" max="60" value="5" required>
                    </div>
                </div>
            </div>

        </div>

        <!-- Quotes -->

        <div class="quotes-overall bg-gradient border border-5 rounded-3 py-4 my-4 mx-auto">
            <blockquote>
                &ldquo;<span id="quote"></span>
                &rdquo; &mdash;<footer id="author"></footer>
            </blockquote>
        </div>

        <!-- Todo list -->
        <div class="todo-list-overall bg-gradient border border-5 rounded-3 py-4 my-4 mx-auto">
            
        </div>

        <!-- todo list -->
        <div class="todo-list-overall bg-gradient border border-5 rounded-3 py-4 my-4 mx-auto">
            <div class="row">
                <h1 class="status"> To-Do List</h1>
            </div>
            <form>
                <div class="d-flex w-75 mx-auto">
                    <input type="text" class="todo-input form-control w-30" required>
                    <button class="todo-button" type="submit">
                        <i class="fas fa-plus-square"></i>
                    </button>
                    <div class="select">
                        <select name="todos" class="filter-todo">
                            <option value="all">All Tasks</option>
                            <option value="completed">Completed Tasks</option>
                            <option value="uncompleted">Uncompleted Tasks</option>
                        </select>
                    </div>

                </div>
            </form>
            <div class="todo-container d-flex w-75 mx-auto">
                <ul class="todo-list"></ul>
            </div>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./pomodoro.js"></script>
</body>

</html>
