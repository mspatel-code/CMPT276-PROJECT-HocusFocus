<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <title>Signup Page</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-dark navbar-expand-md">
            <a class="navbar-brand" th:href="@{/pomodoro}">Hocus Focus</a>
        </nav>

        <div class="form-container bg-gradient border border-5 rounded-3 py-4 my-4 mx-auto">
            <form action="#" method="post" th:action="@{/pomodoro/signup}" th:object="${userInput}">
                <div class="mb-3 w-75 mx-auto">
                    <label class="form-label" for="name">Username: </label>
                    <input class="form-control" type="text" th:field=*{name} id="username" placeholder="username"
                        required>
                </div>
                <div class="mb-3 w-75 mx-auto">
                    <label class="form-label" for="password">Password: </label>
                    <input class="form-control" type="password" th:field=*{password} id="password"
                        placeholder="password" onchange='validatePassword();' required/>
                </div>
                <div class="mb-3 w-75 mx-auto">
                    <label class="form-label" for="password">Confirm Password: </label>
                    <input class="form-control" type="password" id="confirmPassword"
                        placeholder="confirm password" onchange='validatePassword();' required/>
                    <span id="message"></span>
                </div>
                <div class="mb-3 w-75 mx-auto">
                    <label class="form-label" for="userType">User Type: </label>
                    <select class="form-select" th:field=*{type} aria-label="userType" required>
                        <option selected value="Member">Member</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <div class="mb-3 w-75 mx-auto">
                    <input class="btn btn-primary" role="button" type="submit" value="Signup" id="submit" disabled/>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        var password = document.getElementById('password');
        var confirmPassowrd = document.getElementById('confirmPassword');
        function validatePassword(){
            if(password.value == confirmPassowrd.value){
                document.getElementById('message').style.color = 'green';
                document.getElementById('message').innerHTML = 'password match';
                document.getElementById('submit').disabled = false;

            } else{
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').innerHTML = 'password do not match';
                document.getElementById('submit').disabled = true;
            }

        }
    </script>
    
</body>

</html>
